name: CI de Node.js con Jest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. actions/checkout@v3
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    # 2. Configurar Node 18
    - name: Configurar Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3. Instalar dependencias
    - name: Instalar dependencias (npm ci)
      run: npm ci

    # 4. Ejecutar Jest
    - name: Ejecutar pruebas con Jest
      run: npm test

    # 5. Mostrar mensaje final
    - name: Mensaje de Deploy
